<!DOCTYPE html>
<html>
    <head>
        <title>
            signup.
        </title>
    </head>
    <body>
        <h1>signup</h1>
        <form>
            <p>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter_First_Name">
            </p>
            <p>
                <label for="name">Last Name:</label>
                <input type="text" placeholder="Enter_Last_Name">
            </p>    
            <p>
                <label for="name">Email:</label>
                <input type="text" placeholder="Enter_Email">
            </p>
            <p>
                <label for="name">Password:</label>
                <input type="text" placeholder="Enter_Password">
            </p> 
            <p>
                <label for="name">Confirm Password:</label>
                <input type="text" placeholder="Confirm_Password">
            </p> 
            <p>
                <button><input type="submit"></button>
            </p>
        </form>
    </body>
</html>
